<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <!-- Import Axios to allow HTTP requests to the Google Maps database -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    displayLocationData();

    // Displays the geolocation data of a given location
    // const searchBar = document.getElementById("search_bar");
    // searchBar.addEventListener('click', () => {
    //   var location;
    // });

    function displayLocationData() {
      var location = "22 Main st MA";
      axios.get('https://maps.googleapis.com/maps/api/geocode/json', {
        params: {
          address: location,
          key: 'AIzaSyC8HflTKNC5-IDgtzYkJNOf6pZeZLaykLc'
        }
      })
      .then(function(response){

        // Get the formatted address of the current location
        const formattedAddress = response.data.results[0].formatted_address;
        const formattedAddressOutput = `
          <ion-list>
            <ion-item>${formattedAddress}</ion-item>
          </ion-list>
        `;
        
        // Display the formatted address to the app
        document.getElementById("formatted_address").innerHTML = formattedAddressOutput;

        // Get the address components of the current location
        const addressComponents = response.data.results[0].address_components;
        var addressComponentsOutput = '<ion-list>';
        for (var i = 0; i < addressComponents.length; i++) {
          addressComponentsOutput += `
            <ion-item>
              <strong>${addressComponents[i].types[0]}</strong>: ${addressComponents[i].long_name}
            </ion-item><br>
          `;
        }
        addressComponentsOutput += '</ion-list>';

        // Display the address components to the app
        document.getElementById("address_components").innerHTML = addressComponentsOutput;

        // Get the location coordinates
        const latitude = response.data.results[0].geometry.location.lat;
        const longitude = response.data.results[0].geometry.location.lng;
        const locationDataOutput = `
          <ion-list>
            <ion-item><strong>Latitude</strong>: ${latitude}</ion-item><br>
            <ion-item><strong>Longitude</strong>: ${longitude}</ion-item>
          </ion-list>
        `;
        
        // Display the location coorindates to the app
        document.getElementById("location_coordinates").innerHTML = locationDataOutput;
      })
      .catch(function(error){
        console.log(error);
      });
    }
  </script>
</body>
</html>
