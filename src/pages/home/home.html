<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to CanIParkHere!</h3>
  <button ion-button primary (click)="getLocation()">Locate Me!</button>

  <!-- Search bar -->
  <form [formGroup]="searchBar" (ngSubmit)="getLocationData()">
    <ion-item>
        <ion-label floating color="primary">Enter an address</ion-label>
        <ion-input formControlName="address" type="text" required></ion-input>
    </ion-item>
    <button ion-button>Search</button>
  </form>
  
  <div id="map_wrapper">
    <!-- This is the Google maps HTML tag -->
    <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="dropPin($event)">
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>
  </div>
</ion-content>
