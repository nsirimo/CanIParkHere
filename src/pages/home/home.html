<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to CanIParkHere!</h3>

  <p>
    Please click this button to see if you are in our area of service!
  </p>
  <button ion-button primary (click)="getLocation()">Locate Me!</button>
  <button ion-button secondary menuToggle>Toggle Menu</button>

  <!-- This is the Google maps HTML tag -->
  <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="dropPin($event)">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
</ion-content>
