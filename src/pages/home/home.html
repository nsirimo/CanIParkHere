<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to CanIParkHere!</h3>

  <p>
    Please click this button to see if you are in our area of service!
  </p>
  <button ion-button primary (click)="getLocation()">Locate Me!</button>
  <button ion-button secondary menuToggle>Toggle Menu</button>

  <!-- Search bar -->
  <form id="location-form">
    <input id="search_bar" type="text" placeholder="Enter a street">
    <button ion-button type="submit">Submit</button>
  </form>

  <!-- This is the Google maps HTML tag -->
  <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="dropPin($event)">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
  
  <!-- Location data displayed to the screen -->
  <ion-card>
    <ion-card-header>Address</ion-card-header>
    <ion-card-content id="formatted_address"></ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Address Components</ion-card-header>
    <ion-card-content id="address_components"></ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Location Coordinates</ion-card-header>
    <ion-card-content id="location_coordinates"></ion-card-content>
  </ion-card>

</ion-content>
