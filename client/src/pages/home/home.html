<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to CanIParkHere!</h3>
  <button ion-button primary (click)="getLocation()">Locate Me!</button>

  <!-- Search bar -->
  <form [formGroup]="searchBar" (ngSubmit)="getLocationData()">
    <ion-item>
        <ion-label floating color="primary">Enter an address</ion-label>
        <ion-input formControlName="address" type="text" required></ion-input>
    </ion-item>
    <button ion-button>Search</button>
  </form>
  
  <div id="map_wrapper">
    <!-- This is the Google maps HTML tag -->
    <agm-map [latitude]="34.0522" [longitude]="-118.2437" (mapClick)="dropPin($event)">
      <div *ngFor="let coord of apiService.parkingCoordinates" >
        <agm-marker [latitude]="coord.lat" [longitude]="coord.lng"></agm-marker>
      </div>
    </agm-map>
  </div>

  <div *ngFor="let c of apiService.parkingCoordinates">
    <h3>Lat = {{c.lat}}, Lng = {{c.lng}}</h3>
  </div>
</ion-content>
