<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Welcome to CanIParkHere!</h1>

  <!-- Search bar -->
  <form [formGroup]="searchBar" (ngSubmit)="getLocationData()">
    <ion-item>
        <ion-label floating color="primary">Enter an address</ion-label>
        <ion-input formControlName="address" type="text" required clearInput></ion-input>
    </ion-item>
    <button ion-button>Search</button>
  </form>
  
  <div id="map_wrapper">
    <!-- This is the Google maps HTML tag -->
    <agm-map [latitude]="34.0522" [longitude]="-118.2437">
      <agm-marker [latitude]="apiService.latitude" [longitude]="apiService.longitude">
          <agm-info-window>
            <h6>{{apiService.streetName}}</h6>
            <h6>Sweep days = {{apiService.sweepDays}}</h6>
            <h6>Parking times = {{apiService.parkingTimes}}</h6>
          </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</ion-content>
