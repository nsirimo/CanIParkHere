<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>Welcome to CanIParkHere!</h1>

  <!-- Search bar -->
  <div class="center">
    <form [formGroup]="searchBar" (ngSubmit)="getLocationData()">
        <ion-item>
            <ion-label floating color="primary">Enter an address</ion-label>
            <ion-input formControlName="address" type="text" required clearInput></ion-input>
        </ion-item>
        <button ion-button block margin>Search</button>
      </form>
  </div>
  
  
  
  <div id="map_wrapper">
    <!-- This is the Google maps HTML tag -->
    <agm-map [latitude]="34.0522" [longitude]="-118.2437">
      <agm-marker [latitude]="apiService.coords.lat" [longitude]="apiService.coords.lng">
          <agm-info-window>
            <div id="info_box">
              <h3>{{apiService.streetName}}</h3>
              <ion-grid>
                <div *ngFor="let parkingData of apiService.parkingData">
                  <ion-row>
                    <ion-col><strong>{{parkingData.day}}</strong></ion-col>
                    <ion-col>{{parkingData.time}}</ion-col>
                  </ion-row>
                </div>
              </ion-grid>
            </div>
          </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</ion-content>
