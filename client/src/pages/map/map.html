
<ion-header>
    
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <form [formGroup]="searchBar" (ngSubmit)="getRegionData()">
              <ion-item>
                  <ion-label floating color="danger">Enter a Region</ion-label>
                  <ion-input formControlName="region" type="text" required></ion-input>
              </ion-item>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block outline type="button">Search</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    </ion-content>
